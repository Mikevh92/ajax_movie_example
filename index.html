<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Peticiones axax</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h5>Buscar pelicula</h5>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="search_input" type="text" class="validate" id="search_input">
        <label for="search_input">Nombre de la pelicula</label>
      </div>
      <div class="input-field col s6">
        <button class="btn" id="search_btn">
          <i class="material-icons left">search</i>
          Buscar
        </button>
      </div>
    </div>
    <div class="row hide" id="loader">
      <div class="col s12">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      <div class="col s12">
        <span>Cargando peliculas que concuerden con la busqueda...</span>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table id="search_result">
          <thead>
            <tr>
              <th>Poster</th>
              <th>Título</th>
              <th>Descripción</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./movies.js?1"></script>
</body>
</html>
